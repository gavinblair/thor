<html><head>
<style>
  input, iframe {
    display: block;
  }
  iframe {
    width: 100%;
    height: 100%;
  }
</style>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script>
  jQuery(document).ready(function($){
    var timer = 300; //300 is 5 minutes
    $("#iframe").attr("src", $("#url").val());
    var clock = timer;
    setInterval(function(){
      clock--;
      $("#clock").text(clock);
      if(clock <= 0) {
        clock = timer;
        //next image
        parts = $("#url").val().split(".jpg"); var parts = parts[0].split(".com-"); var curr = parseInt(parts[1],10);
        $("#url").val(parts[0]+".com-"+(curr+1)+".jpg");
        $("#iframe").attr("src", $("#url").val());
      }
    },1000); //every second
    $("#prev,#next").click(function(){
      clock = timer;
      parts = $("#url").val().split(".jpg"); var parts = parts[0].split(".com-"); var curr = parseInt(parts[1],10);
        if($(this).attr("id") == "prev") {
          $("#url").val(parts[0]+".com-"+(curr-1)+".jpg");
        } else {
          $("#url").val(parts[0]+".com-"+(curr+1)+".jpg");
        }
        $("#iframe").attr("src", $("#url").val());
    });
  });
</script>
</head>
<body>
  <div id="clock"></div>
  <button id="prev">&laquo;</button>
  <button id="next">&raquo;</button>
  <input name="url" id="url" value="https://i2.wp.com/caps.pictures/201/7-thorragnarok/full/thor-ragnarok-movie-screencaps.com-902.jpg">
  <iframe src="" id="iframe" />
</body>
</html>
